          echo "ğŸ“¦ Image: trip-planner-api:${{ github.sha }}"
          echo "ğŸŒ Environment: staging"
          echo "âœ… Deployment successful (mocked)"

  deploy-production:
    name: Deploy to Production (Mock)
    runs-on: ubuntu-latest
    needs: [docker]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Mock deployment to production
        run: |
          echo "ğŸš€ Deploying to production environment..."
